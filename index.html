<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" ng-app="life">
<head>
  <meta charset="utf-8">
  <title>TESTERUUU</title>
  <script src="js/lib/jquery-1.12.0.min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <link rel="stylesheet" href="css.css" type="text/css">
</head>

<body ng-controller="testCtrl">
	<div ng-show="ready">
		<table class="mainTable">
			<tr ng-repeat="row in field">
				<td ng-repeat="c in row track by $index">
					<div class="cont" style="background-color: {{c.col}}">{{c.char}}</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="loading" ng-hide="ready">
		LOADING
	</div>
</body>
<script src="js/lib.js"></script>
<script src="js/main.js"></script>

</html>
